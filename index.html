<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <h3>Score:</h3>
      <div class="score">0</div>
      <h3>Round:</h3>
      <div class="round">0</div>
      <h3>Timer:</h3>
      <div class="timer">0</div>
      <button class="menu-btn">Menu</button>
    </div>

    <!-- Menu -->
    <div class="menu-container hidden">
      <ul>
        <li id="menu-new">New Game</li>
        <li id="menu-how">How to play</li>
        <li>something else</li>
        <li>something else</li>
      </ul>
    </div>

    <!-- Ready Button -->
    <button id="ready">Are you ready?</button>

    <!-- Winner message -->
    <div class="winner hidden">
      <h1>Congratulations!</h1>
      <h1>Your result is <bold class="seconds"></bold> seconds!</h1>
    </div>


    <!-- Game over message -->
    <div class="time-out hidden">
      <h1>Game Over. You ran out of time!</h1>
    </div>

    <script src="features.js"></script>
    <script src="index.js"></script>
  </body>
</html>
